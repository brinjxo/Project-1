<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Drink up!</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script defer type="text/javascript" src="index.js"></script>
</head>
<main>
<body>
    <header> Drink Up! Cocktail Generator </header>
    <form class="search-form">
        <h2> Drink search </h2>
        <input type="text" 
        placeholder="type dirink name or ingredient here"
        name="drinks">
    </form>
    <div id="drink-detail">
        <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
        <h2 class="name">Insert Name Here</h2>
        <h3 class="drink">Insert Drink Here</h3>
      
    <form id="review-form">
        <label for="review">Leave a comment!</label>
        <textarea id="review"></textarea>
        <button type="submit">Add Comment</button>
    </form>
</div>
</main>
</body>
</html>
